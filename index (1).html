<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    text-align: center;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

h1 {
    color: white;
    font-size: 42px;
}

button {
    padding: 15px 35px;
    font-size: 22px;
    margin: 15px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #555;
    color: white;
}

.sticker {
    font-size: 80px;
    animation: pop 0.6s ease;
}

@keyframes pop {
    0% {transform: scale(0);}
    100% {transform: scale(1);}
}

.message {
    font-size: 40px;
    color: white;
    margin-top: 20px;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}
</style>

</head>
<body>

<h1>Will you be my Valentine? </h1>

<button id="yesBtn" onclick="sayYes()">Yes </button>
<button id="noBtn" onclick="growYes()">No ðŸ˜¢</button>

<script>
let yesSize = 22;

function growYes() {
    yesSize += 8;
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";
}

function sayYes() {
    document.body.innerHTML = `
        <div class="sticker"></div>
        <div class="message">I knew you would :")</div>
    `;
}
</script>

</body>
</html>
